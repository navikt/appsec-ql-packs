name: Publish CodeQL Pack to GHCR

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: github/codeql-action/init@v3
      - name: Publish CodeQL pack
        run: codeql pack publish
